<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAV Arbeidssøkere per Yrke</title>
    
    <!-- Aksel Design System -->
    <link rel="preload" href="https://cdn.nav.no/aksel/@navikt/ds-css/7.8.0/index.min.css" as="style">
    <link rel="stylesheet" href="https://cdn.nav.no/aksel/@navikt/ds-css/7.8.0/index.min.css">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
    <a href="#main-content" class="skip-link">Hopp til hovedinnhold</a>
    
    <div class="container">
        <header>
            <h1 class="navds-heading navds-heading--xlarge">Arbeidssøkere per yrkesgruppe</h1>
            <p class="navds-body-long">Data fra NAV - Gjennomsnittlig månedsbeholdning av arbeidssøkere</p>
        </header>

        <main id="main-content">
            <div class="controls">
                <div class="control-group">
                    <label class="navds-label" for="chart-type">Visualiseringstype:</label>
                    <select id="chart-type" class="navds-select__input" aria-describedby="chart-type-description">
                        <option value="line">Linjediagram</option>
                        <option value="bar">Søylediagram</option>
                        <option value="stackedArea">Stablede områder</option>
                        <option value="horizontalBar">Horisontalt søylediagram</option>
                        <option value="pie">Sektordiagram (enkelt år)</option>
                    </select>
                    <span id="chart-type-description" class="visually-hidden">Velg type visualisering</span>
                </div>
                
                <div class="control-group">
                    <label class="navds-label" for="group-filter">Yrkesgruppe:</label>
                    <select id="group-filter" class="navds-select__input" aria-describedby="filter-description">
                        <option value="all">Alle grupper</option>
                    </select>
                    <span id="filter-description" class="visually-hidden">Velg yrkesgruppe for å filtrere grafen</span>
                </div>
                
                <div class="control-group" id="year-filter-group" style="display: none;">
                    <label class="navds-label" for="year-filter">År:</label>
                    <select id="year-filter" class="navds-select__input" aria-describedby="year-description">
                    </select>
                    <span id="year-description" class="visually-hidden">Velg år for sektordiagram</span>
                </div>
            </div>

            <div class="chart-container navds-panel">
                <div id="loading" class="navds-body-short" role="status" aria-live="polite">Laster data...</div>
                <canvas id="chart" role="img" aria-label="Linjediagram som viser antall arbeidssøkere per yrkesgruppe over tid"></canvas>
                
                <!-- Skjult tabell for skjermlesere -->
                <div id="data-table-container" class="visually-hidden" aria-live="polite"></div>
            </div>
        </main>

        <footer>
            <p class="navds-body-short">Datakilde: <a href="https://github.com/datahotellet/dataset-archive/tree/main/datasets/nav/arbeidssokere-yrke" target="_blank" rel="noopener noreferrer" class="navds-link">Datahotellet (åpnes i ny fane)</a></p>
        </footer>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
